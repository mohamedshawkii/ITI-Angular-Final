<div class="brand-detail-page">
  <div class="brand-hero">
    <div class="container">
      <div class="hero-content">
        <div class="brand-info">
          <div class="brand-logo">
            <span class="logo-icon">"ðŸŒŸ" </span>
          </div>
          <div class="brand-details">
            <h1 class="brand-name">{{ brand.name }}</h1>
            <p class="brand-category">{{ brand.category }}</p>
            <div class="brand-stats">
              <div class="stat-item">
                <span class="stat-number">{{ brand.description }}</span>
              </div>
            </div>
          </div>
        </div>
        <!-- <div class="brand-actions">
          <button class="btn btn-primary" (click)="followBrand()">
            {{ brand.isFollowed ? "Following" : "Follow Brand" }}
          </button>
          <button class="btn btn-outline" (click)="shareBrand()">Share</button>
        </div> -->
      </div>
    </div>
  </div>

  <div class="products-section">
    <div class="container">
      <div class="section-header">
        <h2 class="section-title">Our Products</h2>
        <button
          class="btn btn-primary btn-add-product"
          (click)="openProductForm()"
        >
          <i class="fa fa-plus"></i> Add Product
        </button>
      </div>

      <div class="products-grid">
        <div class="product-card" *ngFor="let product of products">
          <div class="product-info">
            <h3 class="product-name">{{ product.name }}</h3>
            <p class="product-description">
              {{ product.description | slice : 0 : 60 }}...
            </p>
            <div class="product-price">${{ product.price }}</div>
          </div>
          <div class="product-actions">
            <button class="btn btn-primary" (click)="addToCart(product)">
              Add to Cart
            </button>
          </div>
          <div class="product-actions">
            <button
              class="btn btn-primary"
              (click)="removeFromCart(product.id)"
            >
              Remove
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal-overlay" *ngIf="showProductForm">
  <div class="modal-content">
    <div class="modal-header">
      <h2>Add New Product</h2>
      <button class="close-btn" (click)="closeProductForm()">&times;</button>
    </div>
    <div class="modal-body">
      <form [formGroup]="productForm" (ngSubmit)="saveProduct()">
        <div class="form-group">
          <label for="productName">Product Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            formControlName="name"
            placeholder="e.g., Whole Wheat Bread"
          />
        </div>
        <div class="form-group">
          <label for="productPrice">Price</label>
          <input
            type="number"
            id="Price"
            class="form-control"
            formControlName="price"
            placeholder="e.g., 25.00"
          />
        </div>
        <div class="form-group">
          <label for="productDescription">Description</label>
          <textarea
            id="Description"
            class="form-control"
            formControlName="description"
            rows="3"
          ></textarea>
        </div>
        <div class="form-group">
          <label for="productPrice">Quantity</label>
          <input
            type="number"
            id="quantity"
            class="form-control"
            formControlName="quantity"
            placeholder="e.g., 25.00"
          />
        </div>
        <div class="form-group">
          <label for="productImage">Image</label>
          <input
            type="text"
            id="Image"
            formControlName="image"
            class="form-control"
            placeholder="https://example.com/image.jpg"
          />
        </div>
        <div class="form-actions">
          <button type="submit" class="btn btn-success">Save Product</button>
          <button
            type="button"
            class="btn btn-secondary"
            (click)="closeProductForm()"
          >
            Cancel
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
