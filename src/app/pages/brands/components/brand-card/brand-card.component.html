<div class="brand-card">
  <div class="brand-image">
    <span class="brand-icon">{{ brand.icon }}</span>
  </div>
  <div class="brand-info">
    <h3 class="brand-name">{{ brand.name }}</h3>
    <p class="brand-category">{{ brand.categoryID }}</p>
    <p class="brand-description">{{ brand.description }}</p>
    <div class="brand-stats">
      <span class="brand-rating">
        ‚≠ê
        {{
          brand.averageRating! > 0
            ? (brand.averageRating | number : "1.1-1")
            : "No ratings yet"
        }}
      </span>

      <span class="brand-products">{{ brand.productCount }} products</span>
    </div>
    <div class="brand-location" *ngIf="brand.location">
      <span class="location-icon">üìç</span>
      <span class="location-text">{{ brand.location }}</span>
    </div>
  </div>
  <div class="brand-actions">
    <a [routerLink]="['/brand', brand.id]" class="btn btn-primary"
      >View Brand</a
    >
    <button class="btn btn-outline" (click)="toggleFollow()">
      {{ brand.isFollowed ? "Following" : "Follow" }}
    </button>

    <button
      *ngIf="brand.OwnerID?.toString() === currentUserId"
      class="btn btn-warning"
      (click)="edit.emit(brand.id)"
    >
      Edit Brand
    </button>
  </div>
</div>
