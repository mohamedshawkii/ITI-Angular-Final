<div class="form-container">
  <h2>Add New Brand</h2>

  <form class="brand-form" [formGroup]="brandForm" (ngSubmit)="OnSubmtit()">
    <div class="form-group">
      <input type="hidden" id="OwnerID" formControlName="OwnerID" />
      <label for="brandName"
        >Brand Name <span class="required-star">*</span></label
      >
      <input
        type="text"
        id="brandName"
        placeholder="اكتب اسم البراند هنا"
        formControlName="name"
      />
    </div>

    <div class="form-group">
      <label for="brandDescription">Description</label>
      <textarea
        id="brandDescription"
        rows="4"
        placeholder="وصف قصير وجذاب للبراند الخاص بك..."
        formControlName="description"
      ></textarea>
    </div>

    <div class="form-group">
      <label for="brandAddress">Address</label>
      <input
        type="text"
        id="brandAddress"
        placeholder="عنوان البراند أو المتجر"
        formControlName="address"
      />
    </div>

    <div class="form-group">
      <label for="imageUrl">Image URL</label>
      <input type="text" id="imageUrl" formControlName="image" />
    </div>

    <div class="form-group">
      <label for="brandCategory"
        >Category <span class="required-star">*</span></label
      >
      <select id="brandCategory" formControlName="CategoryID">
        @for(category of Categories; track category.id) {
        <option [value]="category.id">{{ category.name }}</option>
        }
      </select>
    </div>

    <div class="form-actions">
      <button
        type="submit"
        class="submit-button"
        [disabled]="brandForm.invalid"
      >
        حفظ البراند
      </button>
    </div>
  </form>
</div>
