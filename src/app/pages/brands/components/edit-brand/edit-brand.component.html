<div class="form-container">
  <h2>Edit Brand</h2>
  <form class="brand-form" [formGroup]="brandForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <input type="hidden" formControlName="OwnerID" />
      <input type="hidden" formControlName="Id" />
      <label for="brandName"
        >Brand Name <span class="required-star">*</span></label
      >
      <input
        type="text"
        id="brandName"
        placeholder="اكتب اسم البراند هنا"
        formControlName="Name"
      />
    </div>

    <div class="form-group">
      <label for="Description">Description</label>
      <textarea
        id="Description"
        rows="4"
        placeholder="وصف قصير وجذاب للبراند الخاص بك..."
        formControlName="Description"
      ></textarea>
    </div>

    <div class="form-group">
      <label for="Address">Address</label>
      <input
        type="text"
        id="Address"
        placeholder="عنوان البراند أو المتجر"
        formControlName="Address"
      />
    </div>

    <div class="form-group">
      <label for="ImageFile">Image URL</label>
      <input type="file" id="ImageFile" (change)="onImageSelected($event)" />
    </div>

    <div class="form-group">
      <label for="brandCategory"
        >Category <span class="required-star">*</span></label
      >
      <select id="CategoryID" formControlName="CategoryID">
        <option value="">اختار التصنيف</option>
        <option *ngFor="let category of Categories" [value]="category.id">
          {{ category.name }}
        </option>
      </select>
    </div>

    <div class="form-actions">
      <button type="button" class="cancel-button" (click)="onCancel()">
        Close
      </button>

      <button
        type="submit"
        class="submit-button"
        [disabled]="brandForm.invalid"
      >
        Update
      </button>
    </div>
  </form>
</div>
