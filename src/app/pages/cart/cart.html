<div class="cart-container">
  <div class="cart-content">
    <h1 class="cart-subtitle">Shopping Cart</h1>
    <p class="cart-empty-message">Your cart is currently empty.</p>
    @for (item of cartItems; track $index) {
    <div class="cart-item">
      <div class="cart-item-content">
        <h2 class="cart-item-title">{{ item.name }}</h2>
        <p class="cart-item-price">{{ item.price }}</p>
        <p class="cart-item-quantity">Quantity: {{ item.quantity }}</p>
      </div>
    </div>
    }
  </div>
  <div class="cart-sidebar">
    <h1 class="cart-sidebar-title">Shopping Cart</h1>
    <div class="cart-sidebar-content">
      <p class="cart-total">Total: {{ calculateTotal(getCartItems()) }}</p>
    </div>
    <a routerLink="/payment" class="nav-link btn btn-primary w-100 mr-auto"
      >checkout</a
    >
  </div>
</div>
