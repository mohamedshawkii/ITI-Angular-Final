<div class="add-user-container">
  <div class="form-header">
    <h2 class="form-title">Add New Delivery Boy</h2>
    <p class="form-subtitle">Enter the details for the new account.</p>
  </div>

  <form class="register-form" (ngSubmit)="onSubmit()" #registerForm="ngForm">
    
    <div class="name-fields">
      <div class="form-group">
        <label for="firstName" class="form-label">First Name</label>
        <div class="input-wrapper">
          <input type="text" id="firstName" name="firstName" class="form-input" placeholder="First name"
                 [(ngModel)]="registerData.firstName" #firstName="ngModel" required minlength="2">
        </div>
        </div>
      <div class="form-group">
        <label for="lastName" class="form-label">Last Name</label>
        <div class="input-wrapper">
          <input type="text" id="lastName" name="lastName" class="form-input" placeholder="Last name"
                 [(ngModel)]="registerData.lastName" #lastName="ngModel" required minlength="2">
        </div>
        </div>
    </div>

    <div class="form-group">
      <label for="email" class="form-label">Email Address</label>
      <div class="input-wrapper">
        <input type="email" id="email" name="email" class="form-input" placeholder="Enter email"
               [(ngModel)]="registerData.email" #email="ngModel" required email>
      </div>
      </div>

    <div class="form-group">
      <label for="phone" class="form-label">Phone Number</label>
      <div class="input-wrapper">
        <input type="tel" id="phoneNumber" name="phoneNumber" class="form-input" placeholder="Enter phone number"
               [(ngModel)]="registerData.phoneNumber" #phone="ngModel" required pattern="[0-9]{10,15}">
      </div>
      </div>

    <div class="form-group">
      <label for="password" class="form-label">Password</label>
      <div class="input-wrapper">
        <input [type]="showPassword ? 'text' : 'password'" id="password" name="password" class="form-input" placeholder="Create a password"
               [(ngModel)]="registerData.password" #password="ngModel" required minlength="8">
        <button type="button" class="password-toggle" (click)="togglePassword()">
          {{ showPassword ? "🙈" : "👁️" }}
        </button>
      </div>
       </div>

    <div class="form-group">
      <label for="confirmPassword" class="form-label">Confirm Password</label>
      <div class="input-wrapper">
        <input type="password" id="confirmPassword" name="confirmPassword" class="form-input" placeholder="Confirm the password"
               [(ngModel)]="registerData.confirmPassword" #confirmPassword="ngModel" required>
      </div>
      <div class="error-message" *ngIf="confirmPassword.touched && !passwordsMatch()">
          <span>Passwords do not match</span>
      </div>
    </div>

    <div class="form-actions">
        <button type="submit" class="submit-btn" [disabled]="registerForm.invalid || !passwordsMatch() || isLoading">
            <span *ngIf="!isLoading">Add User</span>
            <span *ngIf="isLoading" class="loading-spinner">🔄</span>
        </button>
        <button type="button" class="cancel-btn" (click)="cancel()">
            Cancel
        </button>
    </div>

    <div class="form-error" *ngIf="errorMessage">
      <span class="error-text">{{ errorMessage }}</span>
    </div>
  </form>
</div>
