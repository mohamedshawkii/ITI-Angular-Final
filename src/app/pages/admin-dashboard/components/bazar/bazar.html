<form class="grid-2" [formGroup]="bazarForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label class="form-label">Title:</label>
    <input type="text" class="form-input" formControlName="title" />
  </div>

  <div class="form-group">
    <label class="form-label">Event Date:</label>
    <input type="date" class="form-input" formControlName="eventDate" />
  </div>

  <div class="form-group">
    <label class="form-label">Start Time:</label>
    <input type="time" class="form-input" formControlName="startTime" />
  </div>

  <div class="form-group">
    <label class="form-label">End Time:</label>
    <input type="time" class="form-input" formControlName="endTime" />
  </div>

  <div class="form-group">
    <label class="form-label">Location:</label>
    <input type="text" class="form-input" formControlName="location" />
  </div>

  <div class="form-group">
    <label class="form-label">Entry:</label>
    <input type="text" class="form-input" formControlName="entry" />
  </div>

  <button type="submit" class="btn btn-primary mt-2">Submit</button>
</form>
