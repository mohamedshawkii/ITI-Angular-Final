<div class="chatbot-wrapper">

  <div class="chat-container" *ngIf="isChatOpen">
    <div class="chat-header">
      <div class="header-content">
        <div class="avatar">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
          </svg>
        </div>
        <div class="header-info">
          <h2>Betna Ai Assistant</h2>
          <span class="status">online now</span>
        </div>
      </div>
      <button class="close-btn" (click)="toggleChat()">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>
    </div>
    
    <div class="chat-history">
      <div *ngFor="let msg of messages" class="message" [ngClass]="msg.sender">
        <div class="message-content">
          <p [innerHTML]="msg.text"></p>
          <small class="timestamp">{{ msg.timestamp | date:'shortTime' }}</small>
        </div>
      </div>
      
      <!-- Quick Questions Section -->
      <div *ngIf="messages.length === 1" class="quick-questions">
        <h4>أسئلة سريعة:</h4>
        <div class="question-buttons">
          <button 
            *ngFor="let question of quickQuestions" 
            class="question-btn"
            (click)="sendQuickQuestion(question)"
            [disabled]="isLoading">
            {{ question }}
          </button>
        </div>
      </div>
      
      <div *ngIf="isLoading" class="message bot">
        <div class="message-content">
          <div class="typing-indicator">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
      </div>
    </div>
    
    <div class="chat-input-area">
      <form (ngSubmit)="sendMessage()">
        <div class="input-wrapper">
          <input
            type="text"
            [(ngModel)]="newMessage"
            name="newMessage"
            placeholder="اكتب رسالتك هنا..."
            [disabled]="isLoading"
            autocomplete="off"
            (keypress)="onKeyPress($event)"
          />
          <button type="submit" [disabled]="isLoading || !newMessage.trim()" class="send-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <line x1="22" y1="2" x2="11" y2="13"></line>
              <polygon points="22,2 15,22 11,13 2,9"></polygon>
            </svg>
          </button>
        </div>
      </form>
    </div>
  </div>

  <button class="fab" (click)="toggleChat()" [class.active]="isChatOpen">
    <svg *ngIf="isChatOpen" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <line x1="18" y1="6" x2="6" y2="18"></line>
      <line x1="6" y1="6" x2="18" y2="18"></line>
    </svg>
    
    <svg *ngIf="!isChatOpen" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
    </svg>
  </button>

</div>
